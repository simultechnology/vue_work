<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title></title>
</head>
<body>
    <div id="mycounter">
        <div v-text="count"></div>
        <div v-text="count * 10"></div>
        <div v-text="'(' + count + ')'"></div>
        <div v-text="count ? count : '--'"></div>
        <button v-on="click: countUp">Up</button><br>
        <button v-on="click: count++">Up</button>
    </div>
    <script src="js/vue.min.js"></script>
    <script>
        var vm = new Vue({
            el: '#mycounter',
            data: {
                count: 0
            },
            methods: {
                countUp: function () {
                    this.count++;
                }
            }
        });

    </script>
</body>
</html>
