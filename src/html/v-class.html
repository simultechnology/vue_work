<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title></title>
    <style>
        .red {
            color: red;
        }
        .bold {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="myapp">
        <div v-class="myStyle">
            {{content}}
        </div>
        <div v-class="red: isRed, bold: isBold">
            {{content}}
        </div>
    </div>
    <script src="js/vue.min.js"></script>
    <script>
        var vm = new Vue({
            el: '#myapp',
            data: {
                content: 'Hello World!!',
                myStyle: 'bold',
                isRed: true,
                isBold: true
            }
        });

    </script>
</body>
</html>
