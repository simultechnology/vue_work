<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title></title>
</head>
<body>
    <div id="myapp">
        <input type="text" v-model="keyword">
        <ul>
            <li v-repeat="users | filterBy keyword">
                {{name}} - {{score}}
            </li>
        </ul>
        <ul>
            <li v-repeat="users | filterBy 'i' in 'name'">
                {{name}} - {{score}}
            </li>
        </ul>
    </div>
    <script src="js/vue.min.js"></script>
    <script>
        var vm = new Vue({
            el: '#myapp',
            data: {
                keyword: '',
                users:[
                    {name: 'ishikawa', score: 77},
                    {name: 'tissi', score: 23},
                    {name: 'taka', score: 55}
                ]
            }
        });

    </script>
</body>
</html>
